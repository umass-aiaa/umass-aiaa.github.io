<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leadership | UMass AIAA</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
    }
    nav {
      background-color: #881c1c; /* UMass Maroon */
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .team-section {
      padding: 60px 20px;
      text-align: center;
    }
    .team-title {
      font-size: 2.5em;
      margin-bottom: 40px;
      color: #333;
      border-bottom: 2px solid #ccc;
      display: inline-block;
      padding-bottom: 10px;
    }
    .team-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }
    .team-member {
      max-width: 200px;
    }
    .team-member img {
      width: 100%;
      border-radius: 25%;
      object-fit: cover;
      height: auto;
    }
    .team-member h3 {
      margin: 10px 0 5px;
      font-size: 1.2em;
      color: #003366;
    }
    .team-member p {
      margin: 0;
      font-size: 1em;
      color: #555;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="join.html">Join</a>
    <a href="leadership.html"><strong>Leadership</strong></a>
    <a href="calendar.html">Calendar</a>
    <a href="events.html">Events</a>
    <a href="linktree.html">Linktree</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section class="team-section">
    <h2 class="team-title">Executive Team</h2>
    <div class="team-grid">
      <div class="team-member">
        <img src="trinity-carl.jpg" alt="Trinity Carl">
        <h3>Trinity Carl</h3>
        <p>President</p>
      </div>
      <div class="team-member">
        <img src="andrew-magner.jpg" alt="Andrew Magner">
        <h3>Andrew Magner</h3>
        <p>Vice President</p>
      </div>
      <div class="team-member">
        <img src="brigid-duffy.jpg" alt="Brigid Duffy">
        <h3>Brigid Duffy</h3>
        <p>Secretary</p>
      </div>
      <div class="team-member">
        <img src="daniel-holden.jpg" alt="Daniel Holden">
        <h3>Daniel Holden</h3>
        <p>Treasurer</p>
      </div>
    </div>
  </section>
</body>
</html>
